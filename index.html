  <script>
    function getCoins() {
      document.getElementById('show-coins-button').innerText = "Wait a few seconds, coins are loading..."
      fetch('https://api.coingecko.com/api/v3/coins/list')
	.then(response => response.json())
	.then(listCoins => {
      for (let listCoinsIndex in listCoins.slice(0, 18)) {
        let symbolList = listCoins[listCoinsIndex].symbol;
	console.log(symbolList);
	document.getElementById('coins-list').innerHTML += `<li>${symbolList}</li>`;
        document.getElementById('show-coins-button').innerText = "Click to show coins"
      }
      });
    }
  </script>
